<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Jakobsen</title>
    <meta name="description" content="Portfolio page for Julia Jakobsen; frontend-development student. Contact me for a chat! "> 
    <link rel="icon" href="./pics/icon-color.png">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="https://use.typekit.net/hpm7woq.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

<body>

    <header>
        <img class="logo" src="./pics/logo.png" alt="logo">
        <ul class="navbar">
            <li class="navbar-item"><a class="navbar-link" href="./index.html">home</a></li>
            <li class="navbar-item"><a class="navbar-link" href="./about.html">about</a></li>

            <li class="navbar-item"><a class="navbar-link active-page" href="./contact.html">contact</a></li>
        </ul>
    </header>

    <main>

        <h1 class="h1">contact</h1>

        <form action="" class="form" id="form">
            <label class="form-label" for="name">name</label>
            <div class="output" id="output-name"></div>
            <input class="form-input" type="text" id="name" name="name" placeholder="your name">

            <label class="form-label" for="mail">e-mail</label>
            <div class="output" id="output-mail"></div>
            <input class="form-input" type="text" id="mail" name="mail" placeholder="your e-mail">

            <label class="form-label" for="message">message</label>
            <div class="output" id="output-message"></div>
            <textarea class="form-input" type="text" id="message" name="message" placeholder="your message"></textarea>

            <input class="submit-button" type="submit" id=submit>
        </form>

        <script src="js/script.js"></script>

    </main>

    <footer class="footer">
        <img class="footer-icon" src="./pics/icon-grey.png" alt="logo-icon">
        <ul class="navbar  nav-footer">
            <li class="navbar-item"><a class="navbar-link" href="./index.html">home</a></li>

            <li class="navbar-item"><a class="navbar-link" href="./cv.html">cv</a></li>

        </ul>
